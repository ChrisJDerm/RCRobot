<!DOCTYPE html>
<html>
<head>
  <title>Robot Path Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="logo-container">
    <img src="https://raw.flemingsociety.com/logo.png" alt="Fleming Society Logo">
  </div>
  <div class="container">
    <h1>Path Planner</h1>
    <h2>Current Path:</h2>
    <div class="row" id="pathDiv"></div>
    <h2>Select Command:</h2>
    <div class="row">
      <button onmousedown="addCommand(0)" ontouchstart="addCommand(0)">&#8679;</button>
      <button onmousedown="addCommand(1)" ontouchstart="addCommand(1)">&#8681;</button>
      <button onmousedown="addCommand(2)" ontouchstart="addCommand(2)">&#8678;</button>
      <button onmousedown="addCommand(3)" ontouchstart="addCommand(3)">&#8680;</button>
    </div>
    <div style="display: flex;">
      <button class="utility" ontouchstart="toControl()" onclick="toControl()" style="font-size: medium;">To Remote Control</button>
      <button class="utility" ontouchstart="runPath()" onclick="runPath()">Run Path</button>
      <button class="utility" ontouchstart="stopPath()" onclick="stopPath()">Stop Path</button>
      <button class="utility" ontouchstart="clearPath()" onclick="clearPath()">Clear Path</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
